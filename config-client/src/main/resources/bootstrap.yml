server:
  port: 9100
spring:
  application:
    name: config-client
  cloud:
    # 配置中心配置
    config:
      # uri: http://localhost:9000
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
  profiles:
    active: dev
eureka:
  client:
    # 配置注册中心地址
    service-url:
      defaultZone: http://localhost:8761/eureka/